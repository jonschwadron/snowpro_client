<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SnowPro</title>
    <link href="favicon.png" rel="shortcut icon">
    <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
    <link href="stylesheets/angular-toastr.css" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/"><i class="ion-ios7-pulse-strong"></i> SnowPro</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <div class="searchbox input-group stylish-input-group">
            <input type="text" class="form-control" placeholder="year brand model of snowboard">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
            </span>
          </div>
        </li>
        <li><a href="#/">Version: 0.0.62</a></li>
      </ul>

      <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
        <li><a href="#/login">Login</a></li>
        <li><a href="#/signup">Sign up</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li ng-if="isAuthenticated()"><a href="#/profile">Profile</a></li>
        <!-- <li><a href="#/">Home</a></li> -->
        <!-- <li><a href="#/news">News</a></li> -->
        <li><a href="#/stats">Stats</a></li>
        <!-- <li ng-if="isAuthenticated()"><a href="#/profile">Profile</a></li> -->
        <li ng-if="isAuthenticated()"><a href="#/inventory">Inventory</a></li>
        <!-- <li ng-if="isAuthenticated()"><a href="#/map">Map</a></li> -->
        <li ng-if="isAuthenticated()"><a href="#/logout">Logout</a></li>
      </ul>
    </div>

    <div ui-view></div>

    <!-- Third-party Libraries -->
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/angular-toastr.tpls.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/satellizer.js"></script>

    <!-- Application Code -->
    <script src="app.js"></script>
    <script src="directives/passwordStrength.js"></script>
    <script src="directives/passwordMatch.js"></script>
    <script src="directives/inventory.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/signup.js"></script>
    <script src="controllers/logout.js"></script>
    <script src="controllers/profile.js"></script>
    <script src="controllers/navbar.js"></script>
    <script src="controllers/inventory.js"></script>
    <script src="controllers/map.js"></script>
    <script src="controllers/stats.js"></script>
    <!-- <script src="controllers/news.js"></script> -->
    <script src="services/account.js"></script>
